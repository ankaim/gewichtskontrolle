<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Panel heading</div>
        <div class="panel-body">
        </div>
        <!-- Table -->
        <table class="table">
            <thead>
            <a href="form" class="btn btn-success eBtn">New</a>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bericht :${data}">
                <td th:text="${bericht.id}"></td>
                <td th:text="${bericht.data}"></td>
                <td th:text="${bericht.weight}"></td>
                <td><a th:href="@{/update/{id}(id=${bericht.id})}" class="btn btn-primary eBtn">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${bericht.id})}" class="btn btn-danger eBtn">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
